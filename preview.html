<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <title>Otter Pad</title>
        <script>
            const enterbutton = document.getElementById("enterbutton");
            const downloadbutton = document.getElementById("downloadbutton");
            const openbutton = document.getElementById("openbutton");
            const runbutton = document.getElementById("runbutton");
            
            var textarray = [];
            function textenter() {
		        var newtext = document.getElementById("textinput").value;
		        textarray.push(newtext);
		        var htmlstring = "";
		        for (text in textarray) {
		        	htmlstring += "<p>"+textarray[text]+"</p>";
		        }
		        document.getElementById("textoutput").innerHTML = htmlstring;
		    }
        </script>
    </head>
    <body>
        <!-- "class=layout" provided by https://layout.bradwoods.io/ -->
        <section class="layout">
            <div class="otterPad" width="100%">
                <div class="otterPadTitle">

                        transform="translate(-10.5,-10.4)">

                            style="

                                stroke:#ffffff;
                                stroke-width:0.2px;
                                stroke-linecap:butt;
                                stroke-linejoin:miter;
                                stroke-opacity:1
                            "
                            d="M 10.5,10.5 H 195"
                            id="pagelinepath"
                        />
                    </g>
                    </svg>
                </div>
                <div class="otterPadTextEdit">
                    <h4>Text Edit : </h4>
                    <div id="textoutput">
                    </div>
                    <label for="otterpadtextinput">Text Edit : </label>
                    <br>
                    <div class="otterPadTextInput">
                        <input type="text" id="textinput" name="textinput"></input>
                        <div>
                            <button id="enterbutton" onclick="textenter()">üêÅ

                            </button>
                        </div>
                    </div>
                    <br>

                        </div>
                        <div>

                        </div>
                        <div>
                            <p>Reset</p>
                            <p><button id="resetbutton">üêÄ</button></p>
                        </div>
                    </div>
                <style>
                    .buttontext {
                        padding : 1vh;
                        font-size : small;
                        vertical-align : middle;
                        opacity : 0.54;
                    }
                </style>
                </div>
            </div>
        <style>
            body {
                height:92vh;
                background-color:gray;
                color:white;
            }
            button {
                border-radius: 12px;
                background-color:var(--backgroundcolor1);
                color:darkmagenta;
                font-size:xx-large;
            }
            button:hover {
                background-color:darkblue;
            }
        </style>
        <style>
            .otterPad {
                outline:auto;
                outline-color:coral;
                padding:2vh;
                background-color:var(--backgroundcolor1);
                color:var(--fontcolor1);
                display:grid;
                grid:
                "otterPadTitle" auto
                "otterPadTextEdit" auto
                "otterPadExportButtons" auto
                / auto;
                gap: 8px;
                margin:2vh;
                align-self:center;
                font-size:medium;
            }
            .otterPadTitle { grid-area:otterPadTitle; }
            .otterPadTextEdit { height:var(--textinputsize); grid-area:otterPadTextEdit; }
            .otterPadExportButtons { margin : 1vh; grid-area:otterPadExportButtons; }

                justify-content: space-evenly;
                flex-grow:1;

            }
            .textexportbuttons p {

                font-size:medium;
            }
            .textexportbuttons p button {

            }
        </style>
        <style>
            .otterPadTextInput {

                background-color:var(--backgroundcolor1);
                color:var(--fontcolor1);
            }
        </style>
        <style>
            label {
                opacity : 0;
            }
            #pageline {

        </style>
